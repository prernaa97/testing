<!-- 1.
Create a nested list to represent the following structure:

Subjects:
Mathematics:
Algebra
Geometry
Science:
Physics
Chemistry
Arts:
Painting
Music
Use appropriate HTML tags to create the nested structure. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <caption>My Subjests</caption>
        <tr>
            <th colspan="3">Subjects </th>
            
        </tr>
        <tr>
            <td>Your Subjects Are:</td>
            <td>
                <!-- Nested Table Starts Here -->
                <table border="1">
                    <tr>
                        <th>Mathematics</th>
                        <th>Science</th>
                        <th>Arts</th>
                    </tr>
                    <tr>
                        <td>Algebra</td>
                        <td>Physics</td>
                        <td>Painting</td>
                        
                    </tr>
                    <tr>
                        <td>Geometry</td>
                        <td>Chemistry</td>
                        <td>Music</td>
                    </tr>
                    
                </table>
                <!-- Nested Table Ends Here -->
            </td>
        </tr>
    </table>
    
</body>
</html>
