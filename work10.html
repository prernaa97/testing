<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>body{background-color: rgb(9, 244, 244);}</style>
<form action="register.js">
    
    <div>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" placeholder="Enter first name" required>
    </div>
    
    <div>
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" placeholder="Enter middle name">
    </div>
    
    <div>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" placeholder="Enter last name">
    </div>
    
    <div>
        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="" disabled selected>Courses</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
    </div>
    <div>
        <label>Gender</label><br>
        <label>
            <input type="radio" name="gender" value="Male"> Male
        </label><br>
        <label>
            <input type="radio" name="gender" value="Female"> Female
        </label><br>
        <label>
            <input type="radio" name="gender" value="Other"> Other
        </label>
    </div>
    
    <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter here" required>
    </div>
    
    <div>
        <label for="address">Address</label><br>
        <textarea id="address" rows="5" cols="70" placeholder="Enter address here"></textarea>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Ex:- vivek564@gmail.com">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" minlength="8" maxlength="16" placeholder="Enter password here" required>
        <br>
        <label for="confirmPassword">Re-type password</label>
        <input type="password" minlength="8" maxlength="16" placeholder="Re-type same password" required>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
