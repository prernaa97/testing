<!-- 1.
 Image with Links
Create an HTML page where clicking on an image redirects the user to another website or page.
Use the <a> tag to wrap the <img> tag.
Add multiple linked images with different destinations.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Links</title>
 </head>
 <body>
    <h1>Same Image with Different Links</h1>
    
    <a href="https://infobeans.com" ><img src="WhatsApp Image 2024-11-22 at 4.50.06 PM copy.jpeg"></a>
    <a href="https://www.w3schools.com/html/html_attributes.asp"><img src="WhatsApp Image 2024-11-22 at 4.50.06 PM.jpeg"></a>

 </body>
 </html>
